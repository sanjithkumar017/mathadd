language: node_js
node_js:
  - '12.13'

jobs:
  include:
    - stage: test
      name: 'Unit Tests'
      script: 'npm run test'
    - stage: deploy
      script: 'npm run build'
      name: 'Deploy to NPM'
      deploy:
        provider: npm
        script: 'npm run semantic-release'
        email: $NPM_EMAIL_ADDRESS
        api_key: $NPM_AUTH_TOKEN
        cleanup: true
        on:
          branch: main